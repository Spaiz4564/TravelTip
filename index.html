<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/travelTip.css" />
    <title>TravelTip</title>
  </head>
  <body>
    <header>
      <h1>TravelTip</h1>
      <div class="search">
        <form onsubmit="onSearchLocation(event)" class="search-form">
          <input
            name="location"
            class="search-input"
            type="text"
            placeholder="Enter location" />
          <button>GO</button>
        </form>
        <button onclick="onGetUserPos()" class="btn-user-pos">
          Get User Position
        </button>
      </div>
    </header>
    <div class="my-location">
      <p><span class="user-pos"></span></p>
      <button class="copy-loc">Copy Location</button>
    </div>
    <main>
      <div class="info-container">
        <div class="weather-today">
          <p>Weather today</p>
        </div>
        <div class="locs"></div>
      </div>
      <div id="map" style="width: 60%; height: 625px"></div>
    </main>

    <button onclick="onAddMarker()" class="btn-add-marker">
      Add Marker Speific Location
    </button>

    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
