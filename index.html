<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/travelTip.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <title>TravelTip</title>
  </head>
  <body>
    <div class="app-container">
      <div class="info">
        <h1>TravelTip</h1>
        <h2>You are at: <span class="user-pos"></span></h2>
        <div class="weather-today">
          <button onclick="onAddMarker()" class="btn-add-marker">
            Add Marker Speific Location
          </button>

          <div class="my-location">
            <button class="copy-loc">Copy Location</button>
          </div>
        </div>
        <div class="locs"></div>
      </div>
      <div class="map">
        <header>
          <div class="search">
            <form onsubmit="onSubmitLocation()" action="">
              <input
                class="search-input"
                type="text"
                placeholder="Enter location"
              />
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <button onclick="onGetUserPos()" class="btn-user-pos">
              Get User Position
            </button>
          </div>
        </header>
        <div id="map" style="width: 100%; height: 100vh"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/096b5eafcd.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
